{?rows}
  {#rows}
  <tr class="facility-link" rel="{id}">
    <td class="facility-name">
      <div class="name">
        {name}
      </div>
      {?phone}
      <span class="add-message">
        <button class="btn btn-primary btn-mini" data-phone="{phone}">
          <i class="icon-envelope"></i>
        </button>
      </span>
      {/phone}
    </td>
    <td class="valid-percent"><em>{valid_percent}%</em> <span class="mini-pie"></span></td>
  </tr>
  <tr class="data-records-list">
    <td colspan="2" class="data-records">
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Report Period</th>
              <th>Reporter</th>
              <th>Reporting SMS</th>
              <th class="status-column">Status</th>
            </tr>
          </thead>
          <tbody>
            {#records fid=id}
            <tr {?.id}rel="{.id}"{/.id} class="data-record">
              <td class="period">{name}</td>
              <td class="reporter">{reporter}</td>
              <td class="phone">
                {?reporting_phone}
                  {reporting_phone}
                  <span class="add-message">
                    <button class="btn btn-primary btn-mini" data-phone="{phone}" data-doc="{.id}">
                      <i class="icon-reply"></i>
                    </button>
                  </span>
                {/reporting_phone}
              </td>
              <td class="status">
                <p>
                  <span class="{^not_submitted}{?is_valid}success{:else}important{/is_valid}{/not_submitted}">&middot;</span>
                </p>
              </td>
            </tr>
            <tr class="hide data-record-details"><td colspan="4"></td></tr>
            {/records}
          </tbody>
        </table>
      </div>
    </td>
  </tr>
  {/rows}
{:else}
  {#doc}
  <tr>
    <td colspan="4">
      No reporting units found.
      <!--// Please <a href="{baseURL}/add/clinic?health_center={_id}">create</a> one. //-->
    </td>
  </tr>
  {/doc}
{/rows}
